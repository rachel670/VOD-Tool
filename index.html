<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD Automation Tool</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4a6741;
            font-size: 28px;
            margin-bottom: 8px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .upload-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4a6741;
            background: #f8faf8;
        }
        .drop-zone svg {
            width: 48px;
            height: 48px;
            color: #999;
            margin-bottom: 16px;
        }
        .drop-zone h3 {
            color: #333;
            margin-bottom: 8px;
        }
        .drop-zone p {
            color: #888;
            font-size: 14px;
        }
        .drop-zone input {
            display: none;
        }
        .btn {
            display: inline-block;
            background: #4a6741;
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 16px;
        }
        .btn:hover {
            background: #3d5636;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .file-item .name {
            font-size: 14px;
            color: #333;
            flex: 1;
        }
        .file-item .remove {
            color: #dc3545;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 18px;
        }
        .results {
            margin-top: 30px;
        }
        .results h3 {
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8faf8;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #4a6741;
        }
        .result-item.error {
            background: #fff5f5;
            border-left-color: #dc3545;
        }
        .result-info {
            flex: 1;
        }
        .result-info .filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        .result-info .details {
            font-size: 12px;
            color: #666;
        }
        .download-btn {
            background: #4a6741;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }
        .download-btn:hover {
            background: #3d5636;
        }
        .batch-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a6741;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .summary {
            background: #e8f5e9;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .summary strong {
            color: #4a6741;
        }

        /* Review screen styles */
        .review-section {
            margin-top: 30px;
        }
        .review-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            border: 2px solid #f0ad4e;
        }
        .review-card h3 {
            color: #333;
            margin-bottom: 4px;
            font-size: 18px;
        }
        .review-card .client-subtitle {
            color: #888;
            font-size: 13px;
            margin-bottom: 20px;
        }
        .review-card .review-note {
            background: #fff8e1;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #7a6200;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .review-card .review-note svg {
            flex-shrink: 0;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .transaction-table th {
            background: #4a6741;
            color: white;
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
        }
        .transaction-table th:last-child {
            text-align: right;
        }
        .transaction-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }
        .transaction-table tr:nth-child(even) {
            background: #fafafa;
        }
        .transaction-table td:last-child {
            text-align: right;
            font-weight: 500;
        }
        .row-auto-ok td {
            color: #555;
        }
        .row-auto-labeled td {
            color: #333;
        }
        .row-needs-input td {
            background: #fff8e1 !important;
        }
        .auto-label-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .no-label-badge {
            display: inline-block;
            color: #999;
            font-size: 12px;
            font-style: italic;
        }
        .label-input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .month-select-row {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }
        .month-select-row .add-month-btn {
            background: #e8f5e9;
            color: #4a6741;
            border: 1px solid #4a6741;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .month-select-row .add-month-btn:hover {
            background: #c8e6c9;
        }
        .month-select-row .remove-month-btn {
            background: none;
            color: #dc3545;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0 4px;
            font-weight: bold;
        }
        /* Year-Month Picker */
        .ym-picker-wrapper {
            position: relative;
            display: inline-block;
        }
        .ym-picker-trigger {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            background: white;
            cursor: pointer;
            min-width: 120px;
            text-align: left;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
        }
        .ym-picker-trigger.placeholder {
            color: #999;
        }
        .ym-picker-trigger:hover {
            border-color: #4a6741;
        }
        .ym-picker-trigger .arrow-icon {
            font-size: 10px;
            color: #999;
        }
        .ym-picker-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            padding: 12px;
            width: 220px;
            margin-top: 4px;
        }
        .ym-picker-dropdown.open {
            display: block;
        }
        .ym-picker-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .ym-picker-header .ym-year-label {
            font-weight: 600;
            font-size: 15px;
            color: #333;
            min-width: 50px;
            text-align: center;
        }
        .ym-picker-header button {
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            padding: 4px 10px;
            font-size: 14px;
            color: #555;
            line-height: 1;
        }
        .ym-picker-header button:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }
        .ym-picker-header button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .ym-month-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        .ym-month-btn {
            padding: 6px 4px;
            border: 1px solid transparent;
            border-radius: 4px;
            background: none;
            cursor: pointer;
            font-size: 12px;
            color: #333;
            text-align: center;
            transition: all 0.15s;
        }
        .ym-month-btn:hover {
            background: #e8f5e9;
            border-color: #4a6741;
        }
        .ym-month-btn.selected {
            background: #4a6741;
            color: white;
            font-weight: 600;
        }
        .ym-month-btn.disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        .ym-month-btn.disabled:hover {
            background: none;
            border-color: transparent;
        }
        .enrollment-fee-option {
            margin-top: 4px;
        }
        .enrollment-fee-option label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
        }
        .enrollment-fee-option input[type="checkbox"] {
            accent-color: #4a6741;
        }
        .auto-label-select {
            /* hidden input - styled via picker wrapper */
        }
        .review-actions {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .review-actions .btn {
            padding: 14px 40px;
            font-size: 16px;
        }
        .validation-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/logo-1.png" alt="ECS Logo">
            <h1>VOD Automation Tool</h1>
            <p>Upload RFMS Excel files to generate Verification of Deposit PDFs</p>
        </div>
        
        <div class="upload-card" id="uploadCard">
            <div class="drop-zone" id="dropZone">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <h3>Drop Excel files here</h3>
                <p>or click to browse (.xlsx files only)</p>
                <input type="file" id="fileInput" multiple accept=".xlsx">
            </div>
            
            <div class="file-list hidden" id="fileList"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn hidden" id="processBtn">Generate VOD PDFs</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing files...</p>
            </div>
        </div>

        <!-- Review Section -->
        <div class="review-section hidden" id="reviewSection"></div>
        
        <!-- Results Section -->
        <div class="upload-card hidden" id="resultsCard">
            <div class="results" id="results">
                <div class="summary" id="summary"></div>
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Generated Files
                </h3>
                <div id="resultsList"></div>
                <div class="batch-actions" id="batchActions">
                    <button class="btn" id="downloadAllBtn">Download All (ZIP)</button>
                    <button class="btn btn-secondary" id="resetBtn" style="margin-left: 10px;">Process More Files</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultsCard = document.getElementById('resultsCard');
        const resultsList = document.getElementById('resultsList');
        const batchActions = document.getElementById('batchActions');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        const summary = document.getElementById('summary');
        const reviewSection = document.getElementById('reviewSection');
        const uploadCard = document.getElementById('uploadCard');
        
        let selectedFiles = [];
        let processedFiles = [];
        let pendingReviews = [];
        let completedResults = [];

        // Year-Month Picker constants
        const YM_MIN_YEAR = 2023;
        const YM_MIN_MONTH = 0; // January
        const YM_MAX_YEAR = 2026;
        const YM_MAX_MONTH = 11; // December
        const YM_MONTH_NAMES = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        function isMonthInRange(year, monthIdx) {
            if (year < YM_MIN_YEAR || year > YM_MAX_YEAR) return false;
            if (year === YM_MIN_YEAR && monthIdx < YM_MIN_MONTH) return false;
            if (year === YM_MAX_YEAR && monthIdx > YM_MAX_MONTH) return false;
            return true;
        }

        function formatYMValue(year, monthIdx) {
            return new Date(year, monthIdx, 1).toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
        }

        // Create a picker HTML string
        let ymPickerCounter = 0;
        function createYMPickerHTML(selectedValue, cssClass, dataAttrs) {
            const id = 'ym-picker-' + (ymPickerCounter++);
            const displayText = selectedValue || 'Select month...';
            const placeholderClass = selectedValue ? '' : 'placeholder';
            return `
                <div class="ym-picker-wrapper" id="${id}">
                    <input type="hidden" class="${cssClass}" ${dataAttrs} value="${selectedValue || ''}">
                    <button type="button" class="ym-picker-trigger ${placeholderClass}" onclick="toggleYMPicker('${id}')">
                        <span class="ym-picker-text">${displayText}</span>
                        <span class="arrow-icon">&#9662;</span>
                    </button>
                    <div class="ym-picker-dropdown" id="${id}-dropdown"></div>
                </div>`;
        }

        function toggleYMPicker(wrapperId) {
            const wrapper = document.getElementById(wrapperId);
            const dropdown = document.getElementById(wrapperId + '-dropdown');
            const isOpen = dropdown.classList.contains('open');

            // Close all other pickers
            document.querySelectorAll('.ym-picker-dropdown.open').forEach(d => d.classList.remove('open'));

            if (!isOpen) {
                const hiddenInput = wrapper.querySelector('input[type="hidden"]');
                const currentVal = hiddenInput.value;
                let displayYear;
                if (currentVal) {
                    const parsed = new Date(currentVal);
                    displayYear = parsed.getFullYear();
                } else {
                    displayYear = new Date().getFullYear();
                }
                renderYMDropdown(wrapperId, displayYear);
                dropdown.classList.add('open');
            }
        }

        function renderYMDropdown(wrapperId, year) {
            const wrapper = document.getElementById(wrapperId);
            const dropdown = document.getElementById(wrapperId + '-dropdown');
            const hiddenInput = wrapper.querySelector('input[type="hidden"]');
            const currentVal = hiddenInput.value;
            let html = '<div class="ym-picker-header">' +
                '<button type="button" onclick="ymChangeYear(\'' + wrapperId + '\',' + (year - 1) + ')" ' + (year <= YM_MIN_YEAR ? 'disabled' : '') + '>&lsaquo;</button>' +
                '<span class="ym-year-label">' + year + '</span>' +
                '<button type="button" onclick="ymChangeYear(\'' + wrapperId + '\',' + (year + 1) + ')" ' + (year >= YM_MAX_YEAR ? 'disabled' : '') + '>&rsaquo;</button>' +
                '</div><div class="ym-month-grid">';

            for (let m = 0; m < 12; m++) {
                const inRange = isMonthInRange(year, m);
                const val = formatYMValue(year, m);
                const isSelected = (val === currentVal);
                const cls = (!inRange ? 'disabled' : '') + (isSelected ? ' selected' : '');
                html += '<button type="button" class="ym-month-btn ' + cls + '" ' +
                    (inRange ? 'onclick="ymSelectMonth(\'' + wrapperId + '\',' + year + ',' + m + ')"' : '') +
                    '>' + YM_MONTH_NAMES[m] + '</button>';
            }

            html += '</div>';
            dropdown.innerHTML = html;
        }

        function ymChangeYear(wrapperId, newYear) {
            renderYMDropdown(wrapperId, newYear);
        }

        function ymSelectMonth(wrapperId, year, monthIdx) {
            const wrapper = document.getElementById(wrapperId);
            const hiddenInput = wrapper.querySelector('input[type="hidden"]');
            const trigger = wrapper.querySelector('.ym-picker-trigger');
            const dropdown = document.getElementById(wrapperId + '-dropdown');
            const val = formatYMValue(year, monthIdx);

            hiddenInput.value = val;
            trigger.querySelector('.ym-picker-text').textContent = val;
            trigger.classList.remove('placeholder');
            dropdown.classList.remove('open');
        }

        // Close pickers when clicking outside
        document.addEventListener('mousedown', function(e) {
            if (!e.target.closest('.ym-picker-wrapper')) {
                document.querySelectorAll('.ym-picker-dropdown.open').forEach(d => d.classList.remove('open'));
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function handleFiles(files) {
            const xlsxFiles = Array.from(files).filter(f => f.name.endsWith('.xlsx'));
            if (xlsxFiles.length === 0) {
                alert('Please select .xlsx files only');
                return;
            }
            selectedFiles = [...selectedFiles, ...xlsxFiles];
            updateFileList();
        }

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.classList.add('hidden');
                processBtn.classList.add('hidden');
                return;
            }
            
            fileList.classList.remove('hidden');
            processBtn.classList.remove('hidden');
            
            fileList.innerHTML = selectedFiles.map((f, i) => `
                <div class="file-item">
                    <span class="name">${f.name}</span>
                    <span class="remove" onclick="removeFile(${i})">&times;</span>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            dropZone.classList.add('hidden');
            fileList.classList.add('hidden');
            processBtn.classList.add('hidden');
            loading.classList.add('active');
            
            const formData = new FormData();
            selectedFiles.forEach(f => formData.append('files', f));
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                handleUploadResponse(data);
            } catch (error) {
                alert('Error processing files: ' + error.message);
                resetUI();
            }
        });

        function handleUploadResponse(data) {
            loading.classList.remove('active');
            
            pendingReviews = [];
            completedResults = [];
            
            for (const r of data.results) {
                if (r.success && r.needs_review) {
                    pendingReviews.push(r);
                } else {
                    completedResults.push(r);
                }
            }
            
            if (pendingReviews.length > 0) {
                uploadCard.classList.add('hidden');
                showReviewScreen();
            } else {
                showFinalResults();
            }
        }

        function showReviewScreen() {
            reviewSection.classList.remove('hidden');
            
            let html = '';
            
            for (let ri = 0; ri < pendingReviews.length; ri++) {
                const review = pendingReviews[ri];
                const transactions = review.transactions;
                
                html += `
                <div class="review-card" data-review-index="${ri}" data-saved-file="${review.saved_file}">
                    <h3>${review.name}</h3>
                    <div class="client-subtitle">Source: ${review.original}</div>
                    <div class="review-note">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
                        </svg>
                        Please review the highlighted deposits below. Auto-filled labels can be changed if needed.
                    </div>
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Credits</th>
                                <th>Label</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                for (const t of transactions) {
                    if (t.status === 'auto_ok') {
                        html += `
                            <tr class="row-auto-ok">
                                <td>${t.date}</td>
                                <td>${t.description}</td>
                                <td>${t.credits}</td>
                                <td><span class="no-label-badge">—</span></td>
                            </tr>`;
                    } else if (t.status === 'auto_labeled') {
                        const prefilledMonth = t.label ? t.label.replace('For: ', '') : '';
                        html += `
                            <tr class="row-auto-labeled">
                                <td>${t.date}</td>
                                <td>${t.description}</td>
                                <td>${t.credits}</td>
                                <td>
                                    <div class="label-input-group" data-ri="${ri}" data-ti="${t.index}">
                                        <div class="month-select-row">
                                            ${createYMPickerHTML(prefilledMonth, 'auto-label-select month-select', `data-ri="${ri}" data-ti="${t.index}"`)}
                                        </div>
                                    </div>
                                </td>
                            </tr>`;
                    } else if (t.status === 'needs_input') {
                        const errorMsg = t.show_enrollment_option 
                            ? 'Please select a month or mark as enrollment fee' 
                            : 'Please select a month';
                        html += `
                            <tr class="row-needs-input">
                                <td><strong>${t.date}</strong></td>
                                <td><strong>${t.description}</strong></td>
                                <td><strong>${t.credits}</strong></td>
                                <td>
                                    <div class="label-input-group" data-ri="${ri}" data-ti="${t.index}">
                                        <div id="months-container-${ri}-${t.index}">
                                            <div class="month-select-row">
                                                <span style="font-size:12px;color:#666;">For:</span>
                                                ${createYMPickerHTML('', 'needs-input-select', `data-ri="${ri}" data-ti="${t.index}"`)}
                                                <button class="add-month-btn" onclick="addMonth(${ri}, ${t.index})">+ Month</button>
                                            </div>
                                        </div>
                                        ${t.show_enrollment_option ? `
                                        <div class="enrollment-fee-option">
                                            <label>
                                                <input type="checkbox" class="enrollment-checkbox" data-ri="${ri}" data-ti="${t.index}" onchange="toggleEnrollmentFee(this, ${ri}, ${t.index})">
                                                Enrollment Fee (exclude from VOD)
                                            </label>
                                        </div>` : ''}
                                        <div class="validation-error hidden" id="error-${ri}-${t.index}">${errorMsg}</div>
                                    </div>
                                </td>
                            </tr>`;
                    }
                }
                
                html += `
                        </tbody>
                    </table>
                    <div class="review-actions">
                        <button class="btn" onclick="submitReview(${ri})">Generate VOD PDF</button>
                    </div>
                </div>`;
            }
            
            reviewSection.innerHTML = html;
        }

        function addMonth(ri, ti) {
            const container = document.getElementById(`months-container-${ri}-${ti}`);
            
            const newRow = document.createElement('div');
            newRow.className = 'month-select-row';
            newRow.style.marginTop = '4px';
            newRow.innerHTML = `
                <span style="font-size:12px;color:#666;visibility:hidden;">For:</span>
                ${createYMPickerHTML('', 'needs-input-select', `data-ri="${ri}" data-ti="${ti}"`)}
                <button class="remove-month-btn" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(newRow);
        }

        function toggleEnrollmentFee(checkbox, ri, ti) {
            const container = document.getElementById(`months-container-${ri}-${ti}`);
            if (checkbox.checked) {
                container.style.opacity = '0.4';
                container.style.pointerEvents = 'none';
            } else {
                container.style.opacity = '1';
                container.style.pointerEvents = 'auto';
            }
        }

        async function submitReview(ri) {
            const review = pendingReviews[ri];
            const card = document.querySelector(`[data-review-index="${ri}"]`);
            
            const labels = {};
            let hasError = false;
            
            for (const t of review.transactions) {
                if (t.status === 'auto_labeled') {
                    const hiddenInput = card.querySelector(`.auto-label-select[data-ti="${t.index}"]`);
                    if (hiddenInput && hiddenInput.value) {
                        labels[t.index] = `For: ${hiddenInput.value}`;
                    }
                } else if (t.status === 'needs_input') {
                    const checkbox = card.querySelector(`.enrollment-checkbox[data-ti="${t.index}"]`);
                    if (checkbox && checkbox.checked) {
                        labels[t.index] = 'ENROLLMENT_FEE';
                    } else {
                        const container = document.getElementById(`months-container-${ri}-${t.index}`);
                        const hiddenInputs = container.querySelectorAll('.needs-input-select');
                        const selectedMonths = [];
                        hiddenInputs.forEach(inp => {
                            if (inp.value) selectedMonths.push(inp.value);
                        });
                        
                        if (selectedMonths.length === 0) {
                            const errorEl = document.getElementById(`error-${ri}-${t.index}`);
                            if (errorEl) errorEl.classList.remove('hidden');
                            hasError = true;
                        } else {
                            const errorEl = document.getElementById(`error-${ri}-${t.index}`);
                            if (errorEl) errorEl.classList.add('hidden');
                            labels[t.index] = `For: ${selectedMonths.join(', ')}`;
                        }
                    }
                }
            }
            
            if (hasError) return;
            
            const btn = card.querySelector('.review-actions .btn');
            btn.disabled = true;
            btn.textContent = 'Generating...';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        saved_file: review.saved_file,
                        labels: labels
                    })
                });
                const result = await response.json();
                
                if (result.success) {
                    completedResults.push({
                        original: review.original,
                        output: result.output,
                        path: result.path,
                        name: result.name,
                        transaction_count: result.transaction_count,
                        success: true,
                        needs_review: false
                    });
                    
                    card.remove();
                    pendingReviews[ri] = null;
                    
                    const remaining = pendingReviews.filter(r => r !== null);
                    if (remaining.length === 0) {
                        reviewSection.classList.add('hidden');
                        showFinalResults();
                    }
                } else {
                    alert('Error generating PDF: ' + (result.error || 'Unknown error'));
                    btn.disabled = false;
                    btn.textContent = 'Generate VOD PDF';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Generate VOD PDF';
            }
        }

        function showFinalResults() {
            uploadCard.classList.add('hidden');
            reviewSection.classList.add('hidden');
            resultsCard.classList.remove('hidden');
            
            const allResults = completedResults;
            const successful = allResults.filter(r => r.success);
            const failed = allResults.filter(r => !r.success);
            
            summary.innerHTML = `<strong>${successful.length}</strong> of <strong>${allResults.length}</strong> files processed successfully`;
            
            processedFiles = successful.map(r => r.path);
            
            resultsList.innerHTML = allResults.map(r => {
                if (r.success) {
                    return `
                        <div class="result-item">
                            <div class="result-info">
                                <div class="filename">${r.output}</div>
                                <div class="details">Source: ${r.original} • ${r.transaction_count} transaction(s)</div>
                            </div>
                            <a href="/download/${r.path}" class="download-btn" download>Download</a>
                        </div>
                    `;
                } else {
                    return `
                        <div class="result-item error">
                            <div class="result-info">
                                <div class="filename">${r.original}</div>
                                <div class="details">Error: ${r.error}</div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
            
            if (processedFiles.length > 1) {
                downloadAllBtn.classList.remove('hidden');
            } else {
                downloadAllBtn.classList.add('hidden');
            }
        }

        downloadAllBtn.addEventListener('click', async () => {
            const response = await fetch('/download-all', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ files: processedFiles })
            });
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `VOD_Batch_${new Date().toLocaleDateString().replace(/\//g, '-')}.zip`;
            a.click();
        });

        resetBtn.addEventListener('click', resetUI);

        function resetUI() {
            selectedFiles = [];
            processedFiles = [];
            pendingReviews = [];
            completedResults = [];
            uploadCard.classList.remove('hidden');
            dropZone.classList.remove('hidden');
            fileList.classList.add('hidden');
            processBtn.classList.add('hidden');
            loading.classList.remove('active');
            resultsCard.classList.add('hidden');
            reviewSection.classList.add('hidden');
            reviewSection.innerHTML = '';
            downloadAllBtn.classList.remove('hidden');
            fileInput.value = '';
        }
    </script>
</body>
</html>
